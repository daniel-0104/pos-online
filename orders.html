    <section class="container-fluid mt-3 mb-5 px-3">
        <div id="order-check">
            <p class="d-flex align-items-center">
                <label for="" class="ms-2">Order Check</label>
            </p>
            <hr>
            <div class="row px-2">
                <div class="col-md-6 offset-md-3 order-check-content">
                    <form action="" method="post">
                        <div class="form-group my-2">
                            <label for="" class="mb-2">Enter your order no:</label>
                            <div>
                                <div class="d-flex align-items-center">
                                    <span class="bg-secondary py-2 px-3 rounded me-2 text-white" style="font-size: 11pt;">OID-</span>

                                </div>
                            </div>
                        </div>
                        <div class="form-group my-4">
                            <label for="" class="mb-2">Enter your order email</label>
                            <div>
                                <input type="email" name="email" value="" class="form-control">
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mb-2">
                            <button type="submit" class="btn w-100">Check</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div style="margin-bottom: 130px;">

                                </li>

                            <div class="border-top px-3">

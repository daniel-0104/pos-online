<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>

    <!-- css bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font-awesome  -->
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="flatpickr/flatpickr.min.css">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- editor  -->
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/42.0.2/ckeditor5.css" />

    <script type="importmap">
        {
            "imports": {
                "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/42.0.2/ckeditor5.js",
                "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/42.0.2/"
            }
        }
    </script>
</head>
<body>
    <!-- nav start  -->
    <nav class="navbar navbar-expand-md sticky-top shadow-sm" id="nav">
        <div class="container-fluid">
            <a href="#" class="text-decoration-none nav-img">
                <img src="image/photo_2025-02-03_22-42-06.jpg" alt="" id="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <img src="image/photo_2025-02-03_22-42-06.jpg" alt="" id="offcanva-img">
                    <button type="button" class="bg-transparent border-0 w-100 text-end" data-bs-dismiss="offcanvas" aria-label="Close">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav m-auto" id="nav-order">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <span class="nav-brand"><i class="fa-solid fa-home me-2"></i></span>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="orders.html">
                                <span class="nav-brand"><i class="fa-solid fa-book-open me-2"></i></span>
                                <span>Orders</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="history.html">
                                <span class="nav-brand"><i class="fa-solid fa-clock-rotate-left me-2"></i></span>
                                <span>History</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">
                                <span class="nav-brand"><i class="fa-solid fa-phone-volume me-2"></i></span>
                                <span>Contact</span>
                            </a>
                        </li>
                    </ul>
                    <div class="" id="nav-profile">
                        <a href="profile.html" class="btn" id="online-profile">
                            <i class="fa-solid fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="">
                <a href="cart.html" class="text-decoration-none">
                    <button type="button" id="cart-mobile" class="position-relative cart-btn me-2">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
                            1
                        </span>
                    </button>
                </a>
            </div>
        </div>
    </nav>
    <!-- nav end  -->


    <!-- view cart start  -->
    <section class="container-fluid mt-3 mb-5 px-3">
        <div id="cart-details">
             <p class="d-flex align-items-center">
                <a href="" class="text-decoration-none online-arrow-left">
                    <i class="fa-solid fa-arrow-left"></i> 
                </a> 
                <label for="" class="ms-2">My Cart ( 2 )</label>
            </p>
            <div class="row mt-4 carts-container bg-transparent shadow-none border-0 p-0">
                <div class="col-lg-8 col-md-7 mb-3">
                    <div class="cart-content-ph">
                        <div class="d-flex align-content-center position-absolute">
                            <button class="btn-sm btn-remove remove"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                        <div class="d-flex align-items-center flex-wrap gap-2">
                            <div class="d-flex align-items-center me-5 cart-detail-content">
                                <div>
                                    <img src="image/cheeseburger-thumb.png" class="d-block" alt="">
                                </div>
                                <div class="ms-3">
                                    <h6>Cheese Burger</h6>
                                    <label for="">10,000 MMK</label>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div id="order-count-btn">
                                    <button class="minus" aria-label="Decrease"><i class="fa fa-minus"></i></button>
                                    <input type="text" class="order-input-box" value="1">
                                    <button class="plus" aria-label="Increase"><i class="fa fa-plus"></i></button>
                                </div>
                                <div class="ms-5">
                                    <label for="" class="fw-semibold">10,000 MMK</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cart-content-ph">
                        <div class="d-flex align-content-center position-absolute">
                            <button class="btn-sm btn-remove remove"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                        <div class="d-flex align-items-center flex-wrap gap-2">
                            <div class="d-flex align-items-center me-5 cart-detail-content">
                                <div>
                                    <img src="image/french-fries.webp" class="d-block" alt="">
                                </div>
                                <div class="ms-3">
                                    <h6>French Fries</h6>
                                    <label for="">5,000 MMK</label>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div id="order-count-btn">
                                    <button class="minus" aria-label="Decrease"><i class="fa fa-minus"></i></button>
                                    <input type="text" class="order-input-box" value="3">
                                    <button class="plus" aria-label="Increase"><i class="fa fa-plus"></i></button>
                                </div>
                                <div class="ms-5">
                                    <label for="" class="fw-semibold">15,000 MMK</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mx-auto text-secondary my-5">
                        <i class="fa-regular fa-face-frown-open fs-4"></i>
                        <p class="mt-2" style="font-size: 11pt;">Oops! Nothing in Your Cart Yet</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-5">
                    <div id="summary">
                        <h6 class="text-uppercase text-center">Summary</h6>
                        <div class="mt-4 px-3">
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <label for="">Subtotal</label>
                                <label>25,000 MMK</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <label for="">Delivery</label>
                                <label>3,500 MMK</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-between border-top mt-4 pt-3">
                                <label for="">Total</label>
                                <label class="fw-bold">28,500 MMK</label>
                            </div>
                        </div>
                        <div class="d-flex align-items-center justify-content-between gap-1 px-3 pb-4">
                            <a href="javascript:void(0);" class="text-decoration-none w-100">
                                <button class="w-100 clear-cart">Clear Cart</button>
                            </a>
                            <a href="javascript:void(0);" class="text-decoration-none w-100">
                                <button class="w-100 check-out">CheckOut</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- view cart end  -->

    <!-- footer start  -->
    <section>
        <div class="online-footer-bar">
            <label>
                ©
                2025 Nanobots Store. All rights reserved.
            </label>
        </div>
    </section>
    <!-- footer end  -->
</body>

    <!-- js bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="jquery-3.7.1.js"></script>

    <!-- Flatpickr JS -->
    <script src="flatpickr/flatpickr.min.js"></script>

    <!-- js  -->
    <script src="script.js"></script>
</html>
